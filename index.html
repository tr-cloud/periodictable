<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Periodic Table Explorer (All 118 · Pastel Lavender)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Periodic Table Explorer</a>
    </div>
  </nav>

  <div class="container">
    <div class="mb-3">
      <input
        id="searchBox"
        type="text"
        class="form-control"
        placeholder="Search by name, symbol, or atomic number (e.g., Iron, Fe, 26)"
        autocomplete="off"
      />
    </div>

    <!-- Main table grid (Periods 1–7, Groups 1–18) -->
    <div id="pt-grid" class="grid-container"></div>

    <!-- Lanthanides / Actinides ribbon rows -->
    <div class="mt-3">
      <div class="small text-muted">Lanthanides (La–Lu)</div>
      <div id="lanth-grid" class="grid-container ribbon"></div>
      <div class="small text-muted mt-2">Actinides (Ac–Lr)</div>
      <div id="act-grid" class="grid-container ribbon"></div>
    </div>

    <div id="element-details" class="mt-4">
      <div class="card p-3">
        <h5 class="card-title">How to use</h5>
        <p class="mb-2">Type in the search box or tap an element to view its simple description, everyday uses, and notes.</p>
        <p class="mb-0">The grid shows all 118 elements, with Lanthanides and Actinides in ribbon rows below for clarity.</p>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
